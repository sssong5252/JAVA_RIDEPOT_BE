<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" defer></script>
  <title>지도 팝업 UI</title>
  <style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
        background-image: url(asset/popup/popup-map.png);
        background-size: cover;
    }

    .map-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .popup {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50%;
        background: white;
        border-radius: 40px 40px 0 0;
        transition: transform 0.3s ease-in-out;
    }

    .popup.active {
        transform: translateY(0);
    }

    .handle {
        width: 50px;
        height: 8px;
        background: #ccc;
        border-radius: 10px;
        margin: 8px auto;
        cursor: pointer;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
    }

    .content {
        padding: 20px;
    }

    img.user {
        max-width: 380px;
    } 

    .info-title-a, .info-title-b, .info-title-c {
        position: absolute;
        font-size: 24px;
        font-weight: bold;
    }

    .info-title-a {
        top: 70px;
    }

    .info-title-b {
        top: 100px;
    }

    .info-title-c {
        top: 130px;
    }

    img.step {
        position: absolute;
        max-width: 320px;
        top: 200px;
    }

    .route ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        position: relative;
        top: -30px;
    }

    .route li {
        font-size: 16px;
        margin: 16px 60px;
    }

    .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
        background-color: #FCFCFC;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px 0;
        z-index: 100;
        border-top: 2px solid #d9d9d9;
    }

    .nav-item {
        flex: 1;
        padding: 10px 0;
    }

    .nav-item img {
        display: block;
        margin: 0 auto;
        width: 80px;
        height: 45px;
    }

    .nav-item:hover {
        background-color: #eeeeee;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="popup active">
      <div class="handle"></div>
      <div class="content">
        <div class="info-title-a">ㅤ4명이</div>
        <div class="info-title-b">ㅤ명학역(으)로</div>
        <div class="info-title-c">ㅤ이동 중이에요.</div>
        <img class="user" src="asset/popup/popup-user-d.png" alt="popup-user-d.png">
        <div class="route">
          <img class="step" src="asset/popup/popup-step-a.png" alt="popup-step-a.png">
          <ul>
            <li>이동</li>
            <li>목적지 도착</li>
            <li>결제</li>
            <li>해산</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item"><img src="asset/icon/icon-list.png" alt="icon-list.png"></a>
    <a href="popup.html" class="nav-item"><img src="asset/icon/icon-taxi-activate.png" alt="icon-taxi-activate.png"></a>
    <a href="user.html" class="nav-item"><img src="asset/icon/icon-user.png" alt="icon-user.png"></a>
  </nav>

  <script>
    const popup = document.querySelector('.popup');
    const handle = document.querySelector('.handle');

    let startY;
    let isDragging = false;

    handle.addEventListener('mousedown', (event) => {
      isDragging = true;
      startY = event.clientY;
      handle.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', (event) => {
      if (!isDragging) return;

      const deltaY = event.clientY - startY;

      if (deltaY > 0) {
        popup.style.transform = `translateY(355px)`;
      } else if (deltaY < 0) {
        popup.style.transform = `translateY(0)`;
      }
    });

    window.addEventListener('mouseup', () => {
      if (!isDragging) return;

      isDragging = false;
      handle.style.cursor = 'grab';
    });

    handle.addEventListener('touchstart', (event) => {
      isDragging = true;
      startY = event.touches[0].clientY;
      handle.style.cursor = 'grabbing';
    });

    window.addEventListener('touchmove', (event) => {
      if (!isDragging) return;

      const deltaY = event.touches[0].clientY - startY;

      if (deltaY > 0) {
        popup.style.transform = `translateY(355px)`;
      } else if (deltaY < 0) {
        popup.style.transform = `translateY(0)`;
      }

      event.preventDefault();
    });

    window.addEventListener('touchend', () => {
      if (!isDragging) return;

      isDragging = false;
      handle.style.cursor = 'grab';
    });

    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.querySelector('.info-title-a').innerHTML = 'ㅤ목적지로 설정한';
        document.querySelector('.info-title-b').innerHTML = 'ㅤ명학역에';
        document.querySelector('.info-title-c').innerHTML = 'ㅤ도착했어요.';

        const stepImage = document.querySelector('.step');
        stepImage.src = 'asset/popup/popup-step-b.png';
        stepImage.alt = 'popup-step-b.png';
      }, 5000);

      setTimeout(function() {
        document.querySelector('.info-title-a').innerHTML = 'ㅤ결제가';
        document.querySelector('.info-title-b').innerHTML = 'ㅤ진행되고';
        document.querySelector('.info-title-c').innerHTML = 'ㅤ있어요.';

        const stepImage = document.querySelector('.step');
        stepImage.src = 'asset/popup/popup-step-c.png';
        stepImage.alt = 'popup-step-c.png';

        const alertImage = document.createElement('img');
        alertImage.src = 'asset/popup/popup-alert.png';
        alertImage.alt = 'popup-alert.png';
        alertImage.classList.add('alert-image');

        alertImage.style.position = 'fixed';
        alertImage.style.top = '40px';
        alertImage.style.left = '50%';
        alertImage.style.transform = 'translateX(-50%)';
        alertImage.style.width = '360px';
        alertImage.style.height = 'auto';
        alertImage.style.transition = 'transform 0.6s, opacity 0.6s';
        alertImage.style.opacity = '1';
        alertImage.style.transform = 'translateX(-50%) scale(1)';

        document.body.prepend(alertImage);
        setTimeout(function() {
          alertImage.style.opacity = '0';
          alertImage.style.transform = 'translateX(-50%) scale(0)';
        }, 3000);
      }, 10000);

      setTimeout(function() {
        document.querySelector('.info-title-a').innerHTML = 'ㅤ파티를';
        document.querySelector('.info-title-b').innerHTML = 'ㅤ정상적으로';
        document.querySelector('.info-title-c').innerHTML = 'ㅤ해산했어요.';

        const stepImage = document.querySelector('.step');
        stepImage.src = 'asset/popup/popup-step-d.png';
        stepImage.alt = 'popup-step-d.png';
      }, 15000);
    });
  </script>
