<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #FCFCFC;
    }

    .spacer {
      height: 20px;
    }

    .container {
      width: 360px;
      height: 700px;
      border-radius: 20px;
      background-color: #F6F6F6;
    }

    .container-a {
      height: 120px;
      position: relative;
    }

    .container-a img {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
    }

    .name {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
    }

    .balance {
      position: relative;
      top: 70px;
    }

    .balance > span:nth-child(1) {
      font-size: 15px;
      font-weight: bold;
      color: #000000;
    }

    .balance > span:nth-child(2) {
      font-size: 30px;
      font-weight: bold;
      color: #000000;
    }

    .container-b {
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      flex-grow: 1;
    }

    .charging-card {
      display: flex;
      align-items: center;
      flex-direction: column;
      width: 90%;
      height: 300px;
      background-color: #EEEEEE;
      border-color: #EEEEEE;
      border-radius: 20px;
      padding-top: 100px;
      padding-bottom: 40px;
    }

    button {
      width: 280px;
      height: 120px;
      background-color: #2C2C2C;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #444444;
    }

    .container-c {
      display: flex;
      margin-top: 20px;
      align-items: center;
      flex-direction: column;
    }

    .container-c img {
      width: 100px;
      height: auto;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: #FCFCFC;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px 0;
      z-index: 100;
      border-top: 2px solid #d9d9d9;
    }

    .nav-item {
      flex: 1;
      padding: 10px 0;
    }

    .nav-item img {
      display: block;
      margin: 0 auto;
      width: 80px;
      height: 45px;
    }

    .nav-item:hover {
      background-color: #eeeeee;
    }
  </style>
  <title>사용자</title>
</head>
<body>
  <section class="spacer"></section>
  <section class="container">
    <section class="container-a">
      <img src="src/asset/user/user-a.png" alt="사용자 프로필 이미지">
      <div class="name">장훈진</div>
      
    </section>
    <section class="container-b">
      <div class="balance">
        <span>잔액</span>
        <span>0원</span>
      </div>
      <div class="charging-card">
        <button>+ 1,000원</button>
        <button>+ 5,000원</button>
        <button>+ 10,000원</button>
        <button>+ 30,000원</button>      
      </div>
    </section>
    <section class="container-c">
      <a href="login.html" class="logout"><img src="src/asset/user/user-logout.png" alt="로그아웃 아이콘"></a>
    </section>
  </section>
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item"><img src="src/asset/icon/icon-list.png" alt="목록 아이콘"></a>
    <a href="empty.html" class="nav-item"><img src="src/asset/icon/icon-taxi.png" alt="택시 아이콘"></a>
    <a href="user.html" class="nav-item"><img src="src/asset/icon/icon-user-activate.png" alt="사용자 아이콘"></a>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const balanceElement = document.querySelector('.balance > span:nth-child(2)');
      const buttons = document.querySelectorAll('.charging-card button');

      // 로컬 스토리지에서 잔액 가져오기
      let balance = parseInt(localStorage.getItem('balance')) || 0;

      // 잔액 초기화
      balanceElement.textContent = `${balance.toLocaleString()}원`;

      // 버튼 클릭 이벤트 설정
      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          const amount = parseInt(button.textContent.replace(/[^0-9]/g, ''), 10);
          balance += amount;
          balanceElement.textContent = `${balance.toLocaleString()}원`;

          // 로컬 스토리지에 잔액 저장
          localStorage.setItem('balance', balance);
        });
      });
    });
  </script>
</body>
</html>
